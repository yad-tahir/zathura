stages:
  - build
  - test

# Cache
cache: &girara_cache
  key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
  paths:
    - subprojects/girara

# Archlinux
build:archlinux:
  tags:
    - pwmt
  stage: build
  image: registry.pwmt.org/pwmt/gitlab-runner-images/archlinux:latest
  script:
    - meson subprojects update
    - mkdir -p build && cd build
    - meson --force-fallback-for=girara ..
    - ninja
  cache:
    <<: *girara_cache
  artifacts:
    expire_in: 1 day
    paths:
      - build
  except:
    - tags

test:archlinux:
  tags:
    - pwmt
  stage: test
  image: registry.pwmt.org/pwmt/gitlab-runner-images/archlinux:latest
  script:
    - cd build
    - ninja test
  cache:
    <<: *girara_cache
    policy: pull
  dependencies:
    - build:archlinux
  except:
    - tags

